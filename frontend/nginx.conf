# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name cling-ai.com www.cling-ai.com;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name cling-ai.com www.cling-ai.com;

    # SSL certificate configuration
    ssl_certificate /etc/nginx/ssl/cling-ai.com.crt;
    ssl_certificate_key /etc/nginx/ssl/cling-ai.com.key;
    
    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    root /usr/share/nginx/html;
    index index.html;

    # Allow large file uploads (500MB for videos)
    client_max_body_size 500M;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Normalize double slashes in URLs (fix iOS client issue)
    merge_slashes off;

    # Serve static files directly (images, fonts, etc.) - must be before location /
    # Use ^~ to stop regex matching and ensure priority
    location ~* ^.+\.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|css|js)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        access_log off;
    }

    # Serve SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to AI Wallet Service (must be before general /api/ rule)
    location /api/ai-wallet/ {
        proxy_pass http://ai-wallet:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy to Main Backend Service
    # Handle both /api/ and //api/ (double slash) for iOS client compatibility
    # This regex matches paths starting with one or more slashes followed by "api/"
    location ~ ^/+api/(.*)$ {
        proxy_pass http://ai-host-backend:4000/api/$1;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Increase buffer sizes for large uploads
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # Proxy Uploads to Main Backend
    location /uploads/ {
        proxy_pass http://ai-host-backend:4000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

