version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: ai-host-mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  backend:
    build: ./backend
    container_name: ai-host-backend
    restart: always
    ports:
      - "8000:4000"  # 宿主机8000 -> 容器4000 (容器内部统一使用4000)
    env_file: ./backend/.env
    depends_on:
      - mongo
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/.env:/app/.env:ro

  frontend:
    build: ./frontend
    container_name: ai-host-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend

  aiwallet:
    build: ./ai-wallet-backend
    container_name: ai-wallet
    restart: always
    ports:
      - "9000:9000"
    env_file: ./ai-wallet-backend/.env
    depends_on:
      - mongo

volumes:
  mongo_data:

