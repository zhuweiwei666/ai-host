server {
    listen 80;
    server_name 47.245.121.93;

    # 前端静态文件
    root /var/www/ai-host-frontend/dist;
    index index.html;

    # 错误日志（用于调试）
    error_log /var/log/nginx/ai-host-error.log;
    access_log /var/log/nginx/ai-host-access.log;

    # 关键：将 /api/* 反向代理到 Node.js（必须在其他 location 之前）
    location /api/ {
        proxy_pass http://127.0.0.1:4000/api/;
        
        # 下面这些是标准配置，提升兼容性
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态资源缓存（必须在根 location 之前）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # 允许刷新前端路由（必须在最后）
    location / {
        try_files $uri $uri/ /index.html;
    }
}
